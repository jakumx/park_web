<div ng-if="!park">
  <div class="row">
    <div class="col-100">
      <span class="progressbar-infinite"></span>
    </div>
  </div>
</div>

<div ng-if="park">
  <div class="row">
    <div class="col-100">
      <h1>{{ park.name }}</h1>
      <h2>{{ park.description }}</h2>
    </div>
  </div>

  <div class="row no-gutter">
    <div class="col-100">
      <ul rn-carousel  rn-carousel-auto-slide="8" rn-carousel-transition="fadeAndSlide" rn-carousel-duration="2000">
        <li ng-repeat="image in park.images">
          <div class="layer">
            <img class="image" ng-src="{{ image }}" width="100%">
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="content-block">
    <div class="row">

      <div class="col-100">
        <div class="content-block-title">
          <h2>
            Estas son algunas de nuestras atracciones

            <div class="list-block media-list">
              <ul>
                <li ng-repeat="game in games">
                  <a href="#" ng-click="openImgBrowser(game.id)" class="item-link item-content">
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">
                          {{ game.name }}
                        </div>
                        <div class="item-after">
                          Ver imagenes
                        </div>
                      </div>
                      <div class="item-text">
                        {{ game.description }}
                      </div>
                    </div>
                  </a>
                  
                </li>
              </ul>
            </div>

          </h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-100">
        <div class="content-block-title">
          <h2>Nuestros Usuarios dicen:</h2>
        </div>
        <div ng-if="rdmSrsFlag" class="list-block media-list">
          <ul>
            <li ng-repeat="user in randomUsers">
              <div class="item-content">
                <div class="item-media">
                  <img ng-src="{{ user.picture.medium }}" alt="">  
                </div>
                <div class="item-inner">
                  <div class="item-inner-row">
                    <div class="item-title" style="text-transform: uppercase;">
                      {{ user.name.first }} {{ user.name.last }}
                    </div>
                  </div>
                  <div class="item-text">
                    {{ user.comment }}
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div ng-if="!rdmSrsFlag">
          <span class="progressbar-infinite"></span>
        </div>
      </div>
    </div>
      
    <div class="row no-gutter">
      <div class="col-100">
        <div class="content-block-title">
          <h2>Nos encontramos en:</h2>
        </div>
      </div>
      <div class="col-100">
        <div map-lazy-load="https://maps.google.com/maps/api/js">
          <ng-map center="{{ park.lat }}, {{ park.lng }}" zoom="5">
            <marker title="{{ park.name }}" position="{{ park.lat }}, {{ park.lng }}"></marker>
          </ng-map>
        </div>
      </div>
    </div>

    
  </div> 
</div>
